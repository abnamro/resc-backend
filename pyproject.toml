[tool.ruff]
# easier on the lines
line-length = 120
indent-width = 4
target-version = "py312"

[tool.ruff.format]
exclude = ["alembic/*"]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    # "B",
    # flake8-simplify
    "SIM",
    # isort
    # "I",
    ]

[tool.ruff.lint.per-file-ignores]
"alembic/*" = [
    "I",
    "E501"
    ] # Line too long (143 > 120)
